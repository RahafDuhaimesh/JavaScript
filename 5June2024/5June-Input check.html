<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5June - Input check</title>

</head>
<body>
    <label for ="pass1">Password (min 6 char) : </label>
    <input type="password" id="pass1"  onchange="compare()">
    <span id="error1" style="color: red; font-size: 14px;"></span>
    
    <br> <br>
    <label for ="pass2" >Repeat Password : </label>
    <input type="password" style="margin-left: 35px;" id="pass2" onchange="compare()">
    <span id="error2" style="color: red; font-size: 14px;"> </span>
    <br><br>
    <button type="submit" id= "submit" style="display: none;">Submit</button>
<script>
    let pass1 = document.getElementById('pass1');
    let pass2 = document.getElementById('pass2');
    let errorMessage1 = document.getElementById('error1');
    let errorMessage2 = document.getElementById('error2');
    let submit = document.getElementById ("submit");
    function compare() {
        if (pass1.value.length < 6){
            errorMessage1.innerHTML = "Less than 6 char"
        }
        else{
            errorMessage1.innerHTML = ""
        }

        if(pass2.value.length > 0 && pass1.value != pass2.value){
            errorMessage2.innerHTML = "The repeated password is wrong"
        }
        else{
            errorMessage2.innerHTML = ""
        }
        if (pass1.value.length >= 6 && pass2.value.length > 0 && pass1.value == pass2.value ) {
           submit.style.display = 'block' ;
        }
    }
</script>
</body>
</html>
