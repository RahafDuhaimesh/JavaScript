<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5June-Task1</title>
    <style>
       #box {
        background-color: yellow;
        border: 2px solid black;
        padding: 50px;
        width: 400px;
        margin: auto;
        margin-top: 60px;
        text-align: center;
       } 
    </style>
</head>
<body>
    <h1 id="box" onmouseout="onmouseoutHandler()" onmouseover="onmouseoverHandler()" >Hello World!</h1>
    <script>
        let x = document.getElementById('box');
        function onmouseoutHandler() {
            x.textContent = 'can I help you?' ;
        }
        function onmouseoverHandler() {
            x.textContent = 'Hello World!' ;
        }
    </script>
</body>
</html>
