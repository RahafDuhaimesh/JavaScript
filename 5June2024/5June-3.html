<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5June-Task3</title>
    <style>
        #box {
          border: 2px solid black;
          width: 200px;
          height: 100px;  
        }
    </style>
</head>
<body>
    <select id="font" onchange="changeFont()">
        <option value="Times New Roman">Times New Roman</option>
        <option value="Fantasy">Fantasy</option>
    </select>
    <select id="fontSize" onchange="changeFontSize()">
        <option value="10px">10px</option>
        <option value="15px">15px</option>
    </select>
    <input type="checkbox" id="italic" value="italic" name="italic" onchange="ChangeToItalic()">
     <label for="italic">Italic</label>
    <input type="checkbox" id="bold" value="bold" onchange="ChangeToBold()">
     <label for="bold">bold</label>
    <input type="checkbox" id="underline" value="underline" onchange="ChangeToUnderline()">
     <label for="underline">underline</label>
     <br><br>
    <input type="text" id="box">
    <script>
        let f = document.getElementById('font');
        let fS = document.getElementById('fontSize');
        let Italic = document.getElementById('italic');
        let bold = document.getElementById('bold');
        let underline = document.getElementById('underline');
        let boxText = document.getElementById('box');
        function changeFont() {
            boxText.style.fontFamily = f.value ; 
        }
        function changeFontSize(){
            boxText.style.fontSize = fS.value ; 
        } 
        function ChangeToItalic() {
            if (italic.checked){
                boxText.style.fontStyle = Italic.value ; 
            }
            else {
                boxText.style.fontStyle = "";
            }
            
        }
        function ChangeToBold() {
            if (bold.checked)
              boxText.style.fontWeight = bold.value ; 
            else
            boxText.style.fontWeight = '' ; 

        }
        function ChangeToUnderline() {
            if (underline.checked)
              boxText.style.textDecorationLine = underline.value ; 
            else
             boxText.style.textDecorationLine = ''; 

        }
    </script>

</body>
</html>
