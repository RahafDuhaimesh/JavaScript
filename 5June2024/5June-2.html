<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5June-Task2</title>
</head>
<body>
  <select id="flag" onchange="flagChanged()">
     <option value="Jordan">Jordan</option> 
     <option value="Palestine">Palestine</option>   
  </select>
  <br> <br>
  <img src="OIP.jpeg" style="width: 300px; height: 200px;" id="photo">
  <script>
    function flagChanged() {
        let chosenFlag = document.getElementById('flag').value;
        let flagPhoto = document.getElementById('photo');
        
        if (chosenFlag === "Palestine") {
            flagPhoto.src = 'OIP (1).jpeg';
        } else if (chosenFlag === "Jordan") {
            flagPhoto.src = 'OIP.jpeg';
        }
    }
  </script>
</body>
</html>
