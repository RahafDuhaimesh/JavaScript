<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5June - Changing images</title>
</head>
<body>
    <select id="flags" onchange="changePhoto()">
        <option value="OIP (2).jpeg">Select</option>
        <option value="OIP.jpeg">Jordan</option>
    </select>
    <br><br>
    <img src="OIP (2).jpeg" id="photo" style="width: 400px; height: 200px;">
    <script>
        let choesnFlag = document.getElementById('flags');
        let flagPhoto = document.getElementById('photo');
        function changePhoto() {
         flagPhoto.src = choesnFlag.value;   
        }
    </script>
</body>
</html>
